<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ðŸ“” Diary Tom</title>
  <style>
    :root {
      --bg-1: #04040b;
      --bg-2: #00122a;
      --accent: #00e5ff;
      --accent2: #ff00d0;
      --text: #e6f7ff;
      --muted: #8fa3b3;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color: var(--text);
      min-height: 100vh;
      background-attachment: fixed;
    }

    #bgCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeIn 0.8s ease-in;
    }

    .neon-title {
      font-size: 2.5em;
      font-weight: 700;
      margin: 0 0 10px 0;
      letter-spacing: 1px;
      color: var(--text);
      text-shadow: 0 0 6px rgba(255,255,255,0.10),
                   0 0 14px rgba(0,229,255,0.14),
                   0 0 26px rgba(255,0,208,0.06);
      filter: drop-shadow(0 0 12px rgba(0,229,255,0.18));
    }

    .subtitle {
      color: var(--muted);
      font-size: 1.1em;
      margin: 0;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      margin: 30px 0;
      opacity: 0.3;
      border-radius: 1px;
    }

    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(0,229,255,0.05), rgba(255,0,208,0.02));
      border: 1px solid rgba(0,229,255,0.1);
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }

    .nav-button {
      padding: 10px 16px;
      background: linear-gradient(135deg, rgba(0,229,255,0.1), rgba(255,0,208,0.05));
      border: 1px solid rgba(0,229,255,0.3);
      border-radius: 8px;
      color: var(--accent);
      font-weight: 500;
      font-size: 0.95em;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 150px;
    }

    .nav-button:hover {
      background: linear-gradient(135deg, rgba(0,229,255,0.2), rgba(255,0,208,0.1));
      border-color: rgba(0,229,255,0.5);
      box-shadow: 0 4px 15px rgba(0,229,255,0.2),
                  inset 0 0 0 1px rgba(0,229,255,0.1);
      transform: translateY(-2px);
    }

    .nav-button.active {
      background: linear-gradient(135deg, var(--accent), #00b8cc);
      color: #04040b;
      box-shadow: 0 6px 20px rgba(0,229,255,0.4);
    }

    .entries-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .entry {
      background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(0,229,255,0.08);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      animation: slideIn 0.6s ease-out backwards;
    }

    .entry:hover {
      border-color: rgba(0,229,255,0.15);
      box-shadow: 0 10px 40px rgba(0,229,255,0.08),
                  0 0 20px rgba(255,0,208,0.04),
                  inset 0 0 0 1px rgba(0,229,255,0.05);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .entry:nth-child(1) { animation-delay: 0.1s; }
    .entry:nth-child(2) { animation-delay: 0.2s; }
    .entry:nth-child(3) { animation-delay: 0.3s; }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      gap: 15px;
    }

    .entry-title {
      font-size: 1.5em;
      font-weight: 600;
      margin: 0;
      color: var(--text);
      flex: 1;
    }

    .entry-date {
      color: var(--accent);
      font-weight: 500;
      font-size: 0.95em;
      white-space: nowrap;
      padding: 5px 12px;
      background: rgba(0,229,255,0.08);
      border-radius: 20px;
      border: 1px solid rgba(0,229,255,0.1);
    }

    .entry-content {
      color: rgba(230,247,255,0.85);
      line-height: 1.7;
      font-size: 1em;
      margin: 15px 0 0 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .entry-audio {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(0,229,255,0.1);
    }

    .audio-label {
      color: var(--muted);
      font-size: 0.85em;
      margin-bottom: 10px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      outline: none;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-icon {
      font-size: 3em;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 1.2em;
      margin: 0;
      opacity: 0.7;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding-top: 30px;
      border-top: 1px solid rgba(0,229,255,0.1);
      color: var(--muted);
      font-size: 0.9em;
    }

    .badge {
      display: inline-block;
      background: rgba(0,229,255,0.1);
      color: var(--accent);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75em;
      margin-top: 10px;
      border: 1px solid rgba(0,229,255,0.2);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media(max-width:1024px) {
      .container {
        padding: 30px 16px;
      }
    }

    @media(max-width:768px) {
      html { font-size: 14px; }
      .container {
        padding: 20px 12px;
      }

      .neon-title {
        font-size: 1.6em;
        margin-bottom: 5px;
      }

      .subtitle {
        font-size: 0.95em;
      }

      header {
        margin-bottom: 30px;
      }

      .divider {
        margin: 20px 0;
      }

      .entries-container {
        gap: 18px;
      }

      .entry {
        padding: 18px;
        border-radius: 12px;
      }

      .entry-header {
        flex-direction: column;
        gap: 10px;
        margin-bottom: 12px;
      }

      .entry-title {
        font-size: 1.25em;
        line-height: 1.3;
      }

      .entry-date {
        font-size: 0.9em;
        padding: 6px 10px;
      }

      .entry-content {
        font-size: 0.95em;
        line-height: 1.6;
        margin-top: 12px;
      }

      .entry-audio {
        margin-top: 15px;
        padding-top: 15px;
      }

      audio {
        margin-top: 8px;
        border-radius: 6px;
      }

      .badge {
        padding: 5px 10px;
        font-size: 0.7em;
        margin-top: 8px;
      }

      .entry-image {
        margin-top: 15px;
        margin-bottom: 15px;
        padding: 12px;
        background: linear-gradient(135deg, rgba(0,229,255,0.05), rgba(255,0,208,0.02));
        border: 2px solid rgba(0,229,255,0.2);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 200px;
        overflow: hidden;
      }

      .entry-image img {
        max-width: 100%;
        max-height: 500px;
        width: auto;
        height: auto;
        border-radius: 8px;
        display: block;
        object-fit: contain;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(0,229,255,0.15);
      }

      .entry-image img:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 30px rgba(0,229,255,0.25);
      }

      .image-modal {
        position: fixed;
        inset: 0;
        z-index: 1000;
        background: rgba(4,4,11,0.98);
        backdrop-filter: blur(5px);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .image-modal.show {
        display: flex;
        animation: fadeIn 0.3s ease-out;
      }

      .image-modal-content {
        max-width: 95vw;
        max-height: 90vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-modal-content img {
        max-width: 100%;
        max-height: 85vh;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 12px;
        box-shadow: 0 0 60px rgba(0,229,255,0.4),
                    0 0 30px rgba(255,0,208,0.2),
                    inset 0 0 0 1px rgba(0,229,255,0.1);
        display: block;
      }

      .image-modal-close {
        position: absolute;
        top: -50px;
        right: 0;
        background: linear-gradient(135deg, var(--accent2), #ff4db8);
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        color: white;
        font-size: 1.8em;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .image-modal-close:hover {
        transform: rotate(90deg) scale(1.15);
        box-shadow: 0 0 20px rgba(255,0,208,0.5);
      }

      .image-modal-close:active {
        transform: rotate(90deg) scale(0.95);
      }

      @media(max-width:768px) {
        .image-modal-close {
          top: 10px;
          right: 10px;
          width: 40px;
          height: 40px;
          font-size: 1.5em;
        }

        .image-modal-content {
          max-width: 100vw;
          max-height: 95vh;
        }

        .image-modal-content img {
          max-height: 90vh;
        }

        .nav-buttons {
          gap: 8px;
          padding: 15px;
          margin-bottom: 20px;
        }

        .nav-button {
          padding: 8px 12px;
          font-size: 0.85em;
          max-width: 120px;
        }

        .entry-image {
          min-height: 150px;
          padding: 8px;
        }

        .entry-image img {
          max-height: 350px;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      footer {
        margin-top: 40px;
        padding-top: 20px;
        font-size: 0.85em;
      }
    }

    @media(max-width:480px) {
      html { font-size: 13px; }
      .container {
        padding: 16px 10px;
      }

      .neon-title {
        font-size: 1.4em;
      }

      .subtitle {
        font-size: 0.9em;
      }

      .entry {
        padding: 15px;
        margin-bottom: 5px;
      }

      .entry-title {
        font-size: 1.1em;
      }

      .entry-content {
        font-size: 0.9em;
        line-height: 1.5;
      }

      .nav-buttons {
        gap: 6px;
        padding: 12px;
        margin-bottom: 15px;
      }

      .nav-button {
        padding: 6px 10px;
        font-size: 0.75em;
        max-width: 90px;
      }

      .entry-image {
        min-height: 120px;
        padding: 6px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .entry-image img {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <!-- IMAGE ZOOM MODAL -->
  <div class="image-modal" id="imageModal">
    <div class="image-modal-content">
      <img id="modalImage" src="" alt="Zoomed image">
      <button class="image-modal-close" onclick="closeImageModal()">âœ•</button>
    </div>
  </div>
  
  <div class="container">
    <header>
      <h1 class="neon-title">ðŸ“” DIARY</h1>
      <p class="subtitle">Kumpulan cerita dan kehidupan</p>
    </header>

    <div class="divider"></div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons" id="navButtons">
      <!-- Navigation buttons akan dimuat di sini -->
    </div>

    <div class="entries-container" id="entriesContainer">
      <!-- Entries akan dimuat di sini -->
    </div>

    <footer>
      <p>&copy; 2026 - Diary Tom âœ¨</p>
    </footer>
  </div>

  <script>
    const storageKey = 'diaryEntries_v1';
    let diaryEntries = [];

    // Load entries dari localStorage
    try {
      diaryEntries = JSON.parse(localStorage.getItem(storageKey)) || [];
    } catch(e) {
      console.error('Error loading entries:', e);
      diaryEntries = [];
    }

    const container = document.getElementById('entriesContainer');
    const navButtonsContainer = document.getElementById('navButtons');

    if (diaryEntries.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">ðŸ“­</div>
          <p class="empty-text">Belum ada entry diary</p>
          <p style="color: var(--muted); margin-top: 10px; font-size: 0.9em;">
            ðŸ’¡ Semua entries akan muncul di sini
          </p>
        </div>
      `;
      navButtonsContainer.innerHTML = '';
    } else {
      // Tampilkan entries dari yang terbaru
      const sorted = [...diaryEntries].sort((a, b) => new Date(b.date) - new Date(a.date));
      
      // Buat navigation buttons
      sorted.forEach((entry) => {
        const navBtn = document.createElement('button');
        navBtn.className = 'nav-button';
        navBtn.type = 'button';
        navBtn.textContent = entry.title || 'Tanpa Judul';
        navBtn.title = entry.title;
        navBtn.onclick = function(e) {
          e.preventDefault();
          const entryElement = document.getElementById(`entry-${entry.id}`);
          if (entryElement) {
            entryElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Add visual highlight
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
          }
        };
        navButtonsContainer.appendChild(navBtn);
      });
      
      sorted.forEach((entry, index) => {
        const entryEl = document.createElement('div');
        entryEl.className = 'entry';
        entryEl.id = `entry-${entry.id}`;
        
        const dateObj = new Date(entry.date);
        const formattedDate = dateObj.toLocaleDateString('id-ID', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        
        let audioSection = '';
        if (entry.audioUrl) {
          audioSection = `
            <div class="entry-audio">
              <label class="audio-label">ðŸŽµ Audio</label>
              <audio controls>
                <source src="${escapeHtml(entry.audioUrl)}" type="audio/mpeg">
                Browser Anda tidak mendukung audio player.
              </audio>
            </div>
          `;
        }

        let imageSection = '';
        if (entry.imageData) {
          try {
            // Verify base64 format
            const isBase64 = entry.imageData.startsWith('data:image');
            console.log('Entry', entry.id, '- Image data length:', (entry.imageData.length / 1024).toFixed(2) + 'KB - Is base64:', isBase64);
            imageSection = `
              <div class="entry-image">
                <img 
                  src="${entry.imageData}" 
                  alt="Gambar: ${escapeHtml(entry.title)}" 
                  loading="lazy" 
                  class="zoomable-image" 
                  data-entry-id="${entry.id}"
                  style="width: 100%; height: auto; cursor: pointer;">
              </div>
            `;
          } catch(imgErr) {
            console.error('Error processing image for entry', entry.id, imgErr);
          }
        }
        
        entryEl.innerHTML = `
          <div class="entry-header">
            <h2 class="entry-title">${escapeHtml(entry.title)}</h2>
            <span class="entry-date">${formattedDate}</span>
          </div>
          ${imageSection}
          <p class="entry-content">${escapeHtml(entry.content)}</p>
          <span class="badge">Baca Saja</span>
          ${audioSection}
        `;
        
        container.appendChild(entryEl);
        
        // Tambah event listener untuk zoom gambar
        if (entry.imageData) {
          const img = entryEl.querySelector('.zoomable-image');
          if (img) {
            img.addEventListener('click', function(e) {
              e.stopPropagation();
              console.log('Image clicked for entry:', entry.id);
              openImageModal(entry.imageData, entry.title);
            }, false);
            
            img.addEventListener('error', function(e) {
              console.error('Image failed to load for entry:', entry.id, 'Size:', (entry.imageData.length / 1024).toFixed(2) + 'KB');
              this.style.backgroundColor = '#f0f0f0';
              this.style.border = '2px solid #ccc';
              this.style.padding = '1rem';
            }, false);
            
            img.addEventListener('load', function() {
              console.log('Image loaded successfully for entry:', entry.id);
            }, false);
          } else {
            console.warn('Image element not found in DOM for entry:', entry.id);
          }
        }
      });
    }

    // Helper function to escape HTML
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // ===== IMAGE ZOOM =====
    function openImageModal(imageSrc, title = '') {
      try {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        
        if (!modal || !modalImg) {
          console.error('Modal elements not found');
          return;
        }
        
        console.log('Opening image modal, size: ' + (imageSrc.length / 1024).toFixed(2) + 'KB');
        
        modalImg.src = imageSrc;
        modalImg.alt = title || 'Zoomed image';
        
        // Wait for image to load
        modalImg.onload = () => {
          console.log('Image loaded successfully');
          modal.classList.add('show');
          document.body.style.overflow = 'hidden';
        };
        
        modalImg.onerror = () => {
          console.error('Error loading image in modal');
          modal.classList.remove('show');
          document.body.style.overflow = 'auto';
        };
        
        // Set timeout jika image takes too long
        setTimeout(() => {
          if (!modal.classList.contains('show') && modalImg.src === imageSrc) {
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
          }
        }, 2000);
        
      } catch(err) {
        console.error('Error in openImageModal:', err);
      }
    }

    function closeImageModal() {
      const modal = document.getElementById('imageModal');
      if (modal) {
        modal.classList.remove('show');
        document.body.style.overflow = 'auto';
      }
    }

    // Close modal jika click di luar gambar
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('imageModal');
      if (modal) {
        modal.addEventListener('click', function(e) {
          if (e.target === this) {
            closeImageModal();
          }
        });
      }
    });

    // Close modal jika tekan ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeImageModal();
      }
    });

    // Handle orientation change di mobile
    window.addEventListener('orientationchange', function() {
      closeImageModal();
    });

    // ===== NEON BACKGROUND PARTICLES =====
    (function(){
      const canvas = document.getElementById('bgCanvas');
      if(!canvas) return;
      const ctx = canvas.getContext('2d');
      let W = 0, H = 0;
      
      function resize(){
        W = canvas.width = innerWidth;
        H = canvas.height = innerHeight;
      }
      
      window.addEventListener('resize', resize);
      resize();

      const colors = ['#00e5ff','#ff00d0','#66fff0','#ff7ae8'];
      const parts = [];
      
      class Particle {
        constructor(){
          this.reset(true);
        }
        
        reset(init){
          this.x = Math.random() * W;
          this.y = Math.random() * H;
          const dir = Math.random() * Math.PI * 2;
          const speed = 0.2 + Math.random() * 0.6;
          this.vx = Math.cos(dir) * speed;
          this.vy = Math.sin(dir) * speed;
          this.r = 2 + Math.random() * 8;
          this.c = colors[Math.floor(Math.random() * colors.length)];
          
          if(!init){
            if(Math.random() < 0.3){
              this.x = Math.random() < 0.5 ? -50 : W + 50;
            }
            if(Math.random() < 0.3){
              this.y = Math.random() < 0.5 ? -50 : H + 50;
            }
          }
        }
        
        update(){
          this.x += this.vx;
          this.y += this.vy;
          if(this.x < -80 || this.x > W + 80 || this.y < -80 || this.y > H + 80){
            this.reset(false);
          }
        }
        
        draw(){
          const grad = ctx.createRadialGradient(
            this.x, this.y, 0,
            this.x, this.y, this.r * 8
          );
          grad.addColorStop(0, this.c);
          grad.addColorStop(0.18, this.c + '66');
          grad.addColorStop(1, 'rgba(0,0,0,0)');
          
          ctx.fillStyle = grad;
          ctx.fillRect(
            this.x - this.r * 8,
            this.y - this.r * 8,
            this.r * 16,
            this.r * 16
          );
        }
      }

      function initParticles(){
        parts.length = 0;
        const total = Math.max(40, Math.min(120, Math.floor((W * H) / 40000)));
        for(let i = 0; i < total; i++){
          parts.push(new Particle());
        }
      }

      initParticles();

      let mx = -9999, my = -9999;
      window.addEventListener('mousemove', (e) => {
        mx = e.clientX;
        my = e.clientY;
      });

      function frame(){
        ctx.clearRect(0, 0, W, H);
        ctx.globalCompositeOperation = 'lighter';
        
        for(const p of parts){
          if(mx > -1000){
            const dx = (mx - p.x) * 0.0004;
            const dy = (my - p.y) * 0.0004;
            p.vx += dx;
            p.vy += dy;
          }
          
          p.vx *= 0.995;
          p.vy *= 0.995;
          p.update();
