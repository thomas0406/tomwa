<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>üìî Diary - Pilih Mode</title>
  <style>
    :root {
      --bg-1: #04040b;
      --bg-2: #00122a;
      --accent: #00e5ff;
      --accent2: #ff00d0;
      --text: #e6f7ff;
      --muted: #8fa3b3;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-attachment: fixed;
    }

    #bgCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      margin: 0 0 20px 0;
      letter-spacing: 1px;
      color: var(--text);
      text-shadow: 0 0 6px rgba(255,255,255,0.10),
                   0 0 14px rgba(0,229,255,0.14),
                   0 0 26px rgba(255,0,208,0.06);
      filter: drop-shadow(0 0 12px rgba(0,229,255,0.18));
    }

    .subtitle {
      color: var(--muted);
      font-size: 1.2em;
      margin: 0 0 50px 0;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      margin: 40px 0;
      opacity: 0.3;
      border-radius: 1px;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }

    .btn {
      padding: 30px 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(0,229,255,0.08);
      border-radius: 15px;
      color: var(--text);
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }

    .btn:hover {
      border-color: rgba(0,229,255,0.15);
      box-shadow: 0 10px 40px rgba(0,229,255,0.08),
                  0 0 20px rgba(255,0,208,0.04),
                  inset 0 0 0 1px rgba(0,229,255,0.05);
      transform: translateY(-5px);
    }

    .btn-icon {
      font-size: 2.5em;
      opacity: 0.9;
    }

    .btn-title {
      font-size: 1.3em;
      font-weight: 600;
      margin: 0;
    }

    .btn-desc {
      font-size: 0.9em;
      color: var(--muted);
      margin: 0;
    }

    .btn.admin {
      border-color: rgba(255,0,208,0.1);
    }

    .btn.admin:hover {
      border-color: rgba(255,0,208,0.2);
      box-shadow: 0 10px 40px rgba(255,0,208,0.08),
                  0 0 20px rgba(255,0,208,0.04),
                  inset 0 0 0 1px rgba(255,0,208,0.05);
    }

    .footer {
      color: var(--muted);
      font-size: 0.9em;
      margin-top: 40px;
    }

    @media(max-width:768px) {
      h1 {
        font-size: 1.8em;
      }

      .subtitle {
        font-size: 1em;
      }

      .buttons {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .btn {
        padding: 25px 15px;
      }

      .btn-icon {
        font-size: 2em;
      }

      .btn-title {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  
  <div class="container">
    <h1>üìî DIARY</h1>
    <p class="subtitle">Pilih mode yang ingin Anda akses</p>

    <div class="divider"></div>

    <div class="buttons">
      <a href="./diary-admin.html" class="btn admin">
        <div class="btn-icon">‚öôÔ∏è</div>
        <h2 class="btn-title">Admin</h2>
        <p class="btn-desc">Edit, buat, hapus entries</p>
      </a>

      <a href="./diary-public.html" class="btn">
        <div class="btn-icon">üëÅÔ∏è</div>
        <h2 class="btn-title">Public</h2>
        <p class="btn-desc">Baca entries (read-only)</p>
      </a>
    </div>

    <div class="divider"></div>

    <div class="footer">
      <p>üí° Gunakan Admin untuk edit. Bagikan Public link ke teman.</p>
    </div>
  </div>

  <script>
    // ===== NEON BACKGROUND PARTICLES =====
    (function(){
      const canvas = document.getElementById('bgCanvas');
      if(!canvas) return;
      const ctx = canvas.getContext('2d');
      let W = 0, H = 0;
      
      function resize(){
        W = canvas.width = innerWidth;
        H = canvas.height = innerHeight;
      }
      
      window.addEventListener('resize', resize);
      resize();

      const colors = ['#00e5ff','#ff00d0','#66fff0','#ff7ae8'];
      const parts = [];
      
      class Particle {
        constructor(){
          this.reset(true);
        }
        
        reset(init){
          this.x = Math.random() * W;
          this.y = Math.random() * H;
          const dir = Math.random() * Math.PI * 2;
          const speed = 0.2 + Math.random() * 0.6;
          this.vx = Math.cos(dir) * speed;
          this.vy = Math.sin(dir) * speed;
          this.r = 2 + Math.random() * 8;
          this.c = colors[Math.floor(Math.random() * colors.length)];
          
          if(!init){
            if(Math.random() < 0.3){
              this.x = Math.random() < 0.5 ? -50 : W + 50;
            }
            if(Math.random() < 0.3){
              this.y = Math.random() < 0.5 ? -50 : H + 50;
            }
          }
        }
        
        update(){
          this.x += this.vx;
          this.y += this.vy;
          if(this.x < -80 || this.x > W + 80 || this.y < -80 || this.y > H + 80){
            this.reset(false);
          }
        }
        
        draw(){
          const grad = ctx.createRadialGradient(
            this.x, this.y, 0,
            this.x, this.y, this.r * 8
          );
          grad.addColorStop(0, this.c);
          grad.addColorStop(0.18, this.c + '66');
          grad.addColorStop(1, 'rgba(0,0,0,0)');
          
          ctx.fillStyle = grad;
          ctx.fillRect(
            this.x - this.r * 8,
            this.y - this.r * 8,
            this.r * 16,
            this.r * 16
          );
        }
      }

      function initParticles(){
        parts.length = 0;
        const total = Math.max(40, Math.min(120, Math.floor((W * H) / 40000)));
        for(let i = 0; i < total; i++){
          parts.push(new Particle());
        }
      }

      initParticles();

      let mx = -9999, my = -9999;
      window.addEventListener('mousemove', (e) => {
        mx = e.clientX;
        my = e.clientY;
      });

      function frame(){
        ctx.clearRect(0, 0, W, H);
        ctx.globalCompositeOperation = 'lighter';
        
        for(const p of parts){
          if(mx > -1000){
            const dx = (mx - p.x) * 0.0004;
            const dy = (my - p.y) * 0.0004;
            p.vx += dx;
            p.vy += dy;
          }
          
          p.vx *= 0.995;
          p.vy *= 0.995;
          p.update();
          p.draw();
        }
        
        ctx.globalCompositeOperation = 'source-over';
        requestAnimationFrame(frame);
      }
      
      frame();
      
      let reInitTimer;
      window.addEventListener('resize', () => {
        clearTimeout(reInitTimer);
        reInitTimer = setTimeout(() => {
          initParticles();
        }, 250);
      });
    })();
  </script>
</body>
</html>
